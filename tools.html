<html>
<html class="mdc-typography">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" type="text/css">
    <link rel="stylesheet" href="./mdl/material.blue-pink.min.css" />
    <script defer src="./mdl/material.min.js" type="text/javascript">
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118704626-1"></script>
    <script>

        function gtag() {
            dataLayer.push(arguments);

        gtag('js', new Date());

        gtag('config', 'UA-118704626-1');

    <style>
        .mdl-card {
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            font-family: Roboto;
        }
        .material-icons {
            margin: 10
        }
        .mdl-textfield {
    width: fit-content;
}

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        AceDroidX's Tools
    </title>
</head>

<body>
    <script type="text/javascript">
        var w = getQueryVariable("w");
        var a = getQueryVariable("a");
        var isdebug = getQueryVariable("isdebug");

        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return (false);
        }
    </script>

    <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--scroll">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">AceDroidX's Tools</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">AceDroidX's Tools</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="https://github.com/AceDroidX">Github</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-card mdl-shadow--2dp" style="margin-top: 50px;">
                    <div class="mdl-card__title mdl-card--border">
                        bilibili视频av号跳转
                    </div>
                    <div class="mdl-card__supporting-text" id="url" style="color: rgba(0,0,0,.87);display: inline">
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="biliav" oninput="btnOn('biliav')">
                                <label class="mdl-textfield__label" for="sample3">输入av号</label>
                            </div>
                        </form>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="biliavButton" style="display:none" onclick="btnClick('biliav')">
                            GO!
                        </button>
                    </div>
                </div>
                <div class="mdl-card mdl-shadow--2dp" style="margin-top: 50px;">
                    <div class="mdl-card__title mdl-card--border">
                        pixiv图片id跳转
                    </div>
                    <div class="mdl-card__supporting-text" id="url" style="color: rgba(0,0,0,.87);">
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="pixivpic" oninput="btnOn('pixivpic')">
                                <label class="mdl-textfield__label" for="sample3">输入图片id</label>
                            </div>
                        </form>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="pixivpicButton" style="display:none">
                            GO!
                        </button>
                    </div>
                </div>
                <div class="mdl-card mdl-shadow--2dp" style="margin-top: 50px;">
                    <div class="mdl-card__title mdl-card--border">
                        pixiv画师id跳转
                    </div>
                    <div class="mdl-card__supporting-text" id="url" style="color: rgba(0,0,0,.87);">
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="pixivdrawer"  oninput="btnOn('pixivdrawer')">
                                <label class="mdl-textfield__label" for="sample3">输入画师id</label>
                            </div>
                        </form>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="pixivdrawerButton" style="display:none">
                            GO!
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="text/javascript">
        function btnOn(id){
            element=document.getElementById(id+"Button")
            element.style.display="";
        }
        function btnClick(id){
            switch(id){
                case "biliav":
                console.log(document.getElementById("biliav").value)
                window.open("https://www.bilibili.com/video/"+document.getElementById("biliav").value)
                document.getElementById("biliav").value=""
                break
            }
        }
    </script>
</body>

</html>
